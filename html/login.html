<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - QuickStay</title>
    <link rel="stylesheet" href="../css/index.css?v=2025">
    <link rel="stylesheet" href="../css/login.css?v=2025">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="than-dang-nhap">
    <div class="hop-dang-nhap">
        <div class="vo-boc-dang-nhap">
            <div class="khu-bieu-mau-dn">
                <div class="hop-bieu-mau">
                    <div class="dieu-huong-tab">
                        <button class="nut-tab active" data-tab="login">Đăng Nhập</button>
                        <button class="nut-tab" data-tab="register">Đăng Ký</button>
                    </div>

                    <div id="loginTab" class="noi-dung-tab active">
                        <form id="loginForm" class="bieu-mau-xac-thuc">
                            <h2>Đăng Nhập Tài Khoản</h2>
                            <p class="tieu-de-phu-bieu-mau">Nhập thông tin để đăng nhập vào tài khoản của bạn</p>

                            <div class="nhom-truong">
                                <label for="loginUsername">Tên đăng nhập</label>
                                <div class="vo-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="loginUsername" name="username" placeholder="Nhập tên đăng nhập" required>
                                </div>
                            </div>

                            <div class="nhom-truong">
                                <label for="loginPassword">Mật khẩu</label>
                                <div class="vo-input">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="loginPassword" name="password" placeholder="Nhập mật khẩu" required>
                                    <button type="button" class="nut-hien-mk" data-target="loginPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="tuy-chon-bieu-mau">
                                <label class="nhan-o-check">
                                    <input type="checkbox" id="rememberMe" name="rememberMe">
                                    <span class="checkmark"></span>
                                    Ghi nhớ đăng nhập
                                </label>
                                <a href="#" class="quen-mk">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" class="nut-xac-thuc">
                                <span class="chu-nut">Đăng Nhập</span>
                                <div class="tai-nut">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>

                            <div class="dang-nhap-xa-hoi">
                                <div class="ngan-cach">
                                    <span>Hoặc đăng nhập với</span>
                                </div>
                                <div class="nut-mxh">
                                    <button type="button" class="nut-mxh-don google">
                                        <i class="fab fa-google"></i>
                                        Google
                                    </button>
                                    <button type="button" class="nut-mxh-don facebook">
                                        <i class="fab fa-facebook-f"></i>
                                        Facebook
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="registerTab" class="noi-dung-tab">
                        <form id="registerForm" class="bieu-mau-xac-thuc">
                            <h2>Tạo Tài Khoản Mới</h2>
                            <p class="tieu-de-phu-bieu-mau">Điền thông tin để tạo tài khoản QuickStay</p>

                            <div class="nhom-truong">
                                <label for="fullName">Họ và tên</label>
                                <div class="vo-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="fullName" name="fullName" placeholder="Họ và tên" required>
                                </div>
                            </div>
                            
                            <div class="nhom-truong">
                                <label for="registerUsername">Tên đăng nhập</label>
                                <div class="vo-input">
                                    <i class="fas fa-user-circle"></i>
                                    <input type="text" id="registerUsername" name="username" placeholder="Nhập tên đăng nhập" required>
                                </div>
                            </div>

                            <div class="nhom-truong">
                                <label for="registerEmail">Email</label>
                                <div class="vo-input">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="registerEmail" name="email" placeholder="Nhập email của bạn" required>
                                </div>
                            </div>

                            <div class="nhom-truong">
                                <label for="registerPassword">Mật khẩu</label>
                                <div class="vo-input">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="registerPassword" name="password" placeholder="Tạo mật khẩu" required>
                                    <button type="button" class="nut-hien-mk" data-target="registerPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="nhom-truong">
                                <label for="confirmPassword">Xác nhận mật khẩu</label>
                                <div class="vo-input">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                    <button type="button" class="nut-hien-mk" data-target="confirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="tuy-chon-bieu-mau">
                                <label class="nhan-o-check">
                                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                    <span class="checkmark"></span>
                                    Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a>
                                </label>
                            </div>

                            <button type="submit" class="nut-xac-thuc">
                                <span class="chu-nut">Tạo Tài Khoản</span>
                                <div class="tai-nut">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>

                            <!-- Social Register -->
                            <div class="dang-nhap-xa-hoi">
                                <div class="ngan-cach">
                                    <span>Hoặc đăng ký với</span>
                                </div>
                                <div class="nut-mxh">
                                    <button type="button" class="nut-mxh-don google">
                                        <i class="fab fa-google"></i>
                                        Google
                                    </button>
                                    <button type="button" class="nut-mxh-don facebook">
                                        <i class="fab fa-facebook-f"></i>
                                        Facebook
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="thong-bao">
        <div class="noi-dung-thong-bao">
            <i class="bieu-tuong-thong-bao"></i>
            <span class="thong-diep-thong-bao"></span>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
