<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Quản trị viên - QuickStay</title>
    <link rel="stylesheet" href="../css/dangnhapquantrivien.css?v=2025">
    <link rel="stylesheet" href="../css/login.css?v=2025">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="than-dang-nhap">
    <!-- Main Content -->
    <div class="hop-dang-nhap">
        <div class="vo-boc-dang-nhap">
            <div class="khu-bieu-mau-dn">
                <div class="hop-bieu-mau">
                    <div class="bieu-mau-xac-thuc">
                        <h2>Đăng nhập Quản trị</h2>
                        <p class="tieu-de-phu-bieu-mau">Nhập thông tin để truy cập hệ thống</p>

                            <div class="nhom-truong">
                                <label for="username">Tên đăng nhập</label>
                                <div class="vo-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                                </div>
                            </div>

                            <div class="nhom-truong">
                                <label for="password">Mật khẩu</label>
                                <div class="vo-input">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                                    <button type="button" class="nut-hien-mk" data-target="password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>


                        <button type="button" class="nut-xac-thuc">Đăng Nhập</button>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification">
        <div class="toast-content">
            <i class="fas fa-exclamation-circle toast-icon"></i>
            <span class="toast-message">Thông tin đăng nhập không đúng. Vui lòng kiểm tra và thử lại.</span>
            <button class="toast-close" onclick="hideToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/dangnhapquantrivien.js"></script>
</body>
</html>
